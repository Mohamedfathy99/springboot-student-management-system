<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Course Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/list}">Back to Students</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Courses List</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/courses/showFormForAdd}" class="btn btn-primary btn-sm mb-3"> Add Course</a>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Course Id</th>
            <th>name</th>
            <th>Description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- loop over the list of courses "tempCourse" is the temp loop variable -->
        <tr th:each="tempCourse : ${courses}">
            <td th:text="${tempCourse.id}"></td>
            <td th:text="${tempCourse.name}"></td>
            <td th:text="${tempCourse.description}"></td>
            <td>
                <a th:href="@{/courses/updateCourseForm(courseId=${tempCourse.id})}"
                   class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/courses/delete(courseId=${tempCourse.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this course?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
