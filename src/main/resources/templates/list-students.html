<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/list}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers/list}">Teacher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/quizzes/list}">Quiz Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/list}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1>Students List</h1>
    </div>
    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/students/showFormForAdd}"
               class="btn btn-primary btn-sm mb-3"> Add Student</a>
        </div>
    </div>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Student Id</th>
            <th>Student First Name</th>
            <th>Student Last Name</th>
            <th>Student Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- loop over the list of students "tempStudents" is the temp loop variable -->
        <tr th:each="tempStudents : ${students}">
            <td th:text="${tempStudents.id}"></td>
            <td th:text="${tempStudents.firstName}"></td>
            <td th:text="${tempStudents.lastName}"></td>
            <td th:text="${tempStudents.email}"></td>
            <td>
                <a th:href="@{/students/updateStudentForm(studentId=${tempStudents.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/students/delete(studentId=${tempStudents.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this student?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
