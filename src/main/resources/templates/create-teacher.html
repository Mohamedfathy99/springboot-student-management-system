<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher Management System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Teacher Management System</a>

    <!-- Toggler/collapsible Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/list}">Student Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/teachers/list}">Teacher Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/quiz/list}">Quiz Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses/list}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">
                Create New Teacher
            </h1>
            <div class="card-body">
                <form action="#" th:action="@{/teachers/save}" th:object="${teacher}" method="POST">

                    <div class="form-group">
                        <!-- Add hidden form field to handle the update -->
                        <input type="hidden" th:field="*{id}" />

                        <label>Teacher First Name</label>
                        <input type="text" th:field="*{firstName}" class="form-control mb-4 w-100" placeholder="First name">
                    </div>

                    <div class="form-group">
                        <label>Teacher Last Name</label>
                        <input type="text" th:field="*{lastName}" class="form-control mb-4 w-100" placeholder="Last name">
                    </div>

                    <div class="form-group">
                        <label>Teacher Email</label>
                        <input type="text" th:field="*{email}" class="form-control mb-4 w-100" placeholder="Email">
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
                <br>
                <a th:href="@{/teachers/list}">Back to Teachers List</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
